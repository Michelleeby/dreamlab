---
layout: default
---
    <div id="chart"></div>
    <textarea id="flow-input" cols="80" rows="40"></textarea>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.12.0/js-yaml.min.js"></script>
    <script src="lib/d3-require.min.js"></script>
    <script>
    (function() {
      var yaml = jsyaml;
      var width = 500;
      var height = 300;
      const flow_yaml = `Project 1:
  Django: 60
  JavaScript: 40
Project 2:
  Omeka: 80
  Python: 20
Django:
  Python: 40
  JavaScript: 20
Omeka:
  PHP: 60
  JavaScript: 20
Python:
  Dev 1: 20
  Dev 2: 40
PHP:
  Dev 1: 40
  Dev 2: 20
JavaScript:
  Dev 1: 40
  Dev 2: 40`;

      var flow_graph = function(flow_obj) {
        let flow_links = [];
        let flow_nodes = [];
        let flow_node_map = {};
        let flow_edge_map = {};
        let flow_node_inputs = {};
        
        let add_node = function(name) {
          if (!flow_node_map.hasOwnProperty(name)) {
            flow_node_map[name] = flow_nodes.length;
            flow_nodes.push({name: name});
          }
        }
        
        for (var source in flow_obj) {
          add_node(source);
          for (var target in flow_obj[source]) {
            add_node(target);
            flow_links.push({
              source: flow_node_map[source],
              target: flow_node_map[target],
              rawvalue: flow_obj[source][target],
              value: flow_obj[source][target],
            });
          }
        }
        
        return {links: flow_links, nodes: flow_nodes};
      };

      d3.require(
        "d3-array",
        "d3-collection",
        "d3-path",
        "d3-shape",
        "d3-color",
        "d3-interpolate",
        "d3-scale",
        "d3-scale-chromatic",
        "d3-format",
        "d3-selection",
        "d3-sankey"
      ).then(d3 => {
        d3.select('#flow-input').property('value', flow_yaml);

        var get_flow_yaml = function() {
          return d3.select('#flow-input').property('value');
        };

        var sankey = (function() {
          const sankey = d3.sankey()
              .nodeWidth(15)
              .nodePadding(10)
              .extent([[1, 1], [width - 1, height - 5]]);
          return ({nodes, links}) => sankey({
            nodes: nodes.map(d => Object.assign({}, d)),
            links: links.map(d => Object.assign({}, d))
          });
        })();

        var color = (function() {
          const color = d3.scaleOrdinal(d3.schemeCategory10);
          return name => color(name.replace(/ .*/, ""));
        })();

        var format = (function() {
          const f = d3.format(",.0f");
          return d => `${f(d)} hours`;
        })();

        var build_chart = function(flow_yaml) {
          svg = d3.select("#chart")
            .append("svg")
              .attr("width", width)
              .attr("height", height)
              .style("width", "100%")
              .style("height", "auto");

          const {nodes, links} = sankey(flow_graph(yaml.safeLoad(flow_yaml)));
        
          svg.append("g")
              .attr("stroke", "#000")
            .selectAll("rect")
            .data(nodes)
            .enter().append("rect")
              .attr("x", d => d.x0)
              .attr("y", d => d.y0)
              .attr("height", d => d.y1 - d.y0)
              .attr("width", d => d.x1 - d.x0)
              .attr("fill", d => color(d.name))
            .append("title")
              .text(d => `${d.name}\n${format(d.value)}`);
        
          const link = svg.append("g")
              .attr("fill", "none")
              .attr("stroke", "#000")
              .attr("stroke-opacity", 0.2)
            .selectAll("path")
            .data(links)
            .enter().append("path")
              .attr("d", d3.sankeyLinkHorizontal())
              .attr("stroke-width", function(d) { return d.width; });
     
          // var uidCounter = 0;
          // const gradient = link.append("linearGradient")
          //     .attr("id", function(d) {
          //         uidCounter += 1; 
          //         d.uid = "" + uidCounter;
          //         return "" + uidCounter;
          //     })
          //     .attr("gradientUnits", "userSpaceOnUse")
          //     .attr("x1", d => d.source.x1)
          //     .attr("x2", d => d.target.x0);
        
          // gradient.append("stop")
          //     .attr("offset", "0%")
          //     .attr("stop-color", d => color(d.source.name));
        
          // gradient.append("stop")
          //     .attr("offset", "100%")
          //     .attr("stop-color", d => color(d.target.name));
        
          // link.append("path")
          //     .attr("d", d3.sankeyLinkHorizontal())
          //     .attr("stroke", d => d.uid)
          //     .attr("stroke-width", d => Math.max(1, d.width));
        
          link.append("title")
              .text(d => `${d.source.name} â†’ ${d.target.name}\n${format(d.value)}`);
        
          svg.append("g")
              .style("font", "10px sans-serif")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
              .attr("x", d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6)
              .attr("y", d => (d.y1 + d.y0) / 2)
              .attr("dy", "0.35em")
              .attr("text-anchor", d => d.x0 < width / 2 ? "start" : "end")
              .text(d => d.name);
        
          return svg.node();
        };

        var reset_chart = function() {
          var flow_yaml = get_flow_yaml();

          console.log(flow_yaml);
          try {
            yaml.safeLoad(flow_yaml);
          } catch (err) {
            return;
          }
          d3.select("#chart").selectAll("*").remove();
          build_chart(flow_yaml);
        }
 
        reset_chart();

        d3.select("#flow-input").on("input", reset_chart);
      });
    })();
    </script>
